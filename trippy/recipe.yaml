context:
  version: "0.12.0"

package:
  name: trippy
  version: ${{ version }}
  
source:
  url: https://github.com/fujiapple852/trippy/archive/refs/tags/${{ version }}.tar.gz
  sha256: 4baf5e9f4d4490148ca739af6dbf5234c79dc5f8882690575ade29ce7f9b60e8

build:
  script: cargo install --locked --root ${{ PREFIX }} --path . --no-track

requirements:
  build:
    - ${{ compiler("rust") }}

tests:
  - script:
      - trip --help