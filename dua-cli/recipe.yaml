context:
  version: "2.29.4"

package:
  name: dua-cli
  version: ${{ version }}
  
source:
  url: https://github.com/Byron/dua-cli/archive/refs/tags/v${{ version }}.tar.gz
  sha256: b63c4cd9cf7ffa369f621cf798944374cef59b6cdb0fc8d608e2192bc9085951

build:
  skip:
    - win
  script: cargo install --locked --root ${{ PREFIX }} --path . --no-track

requirements:
  build:
    - ${{ compiler("rust") }}

tests:
  - script:
      - dua --help