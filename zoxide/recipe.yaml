context:
  version: "0.9.6"

package:
  name: zoxide
  version: ${{ version }}
  
source:
  url: https://github.com/ajeetdsouza/zoxide/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e1811511a4a9caafa18b7d1505147d4328b39f6ec88b88097fe0dad59919f19c

build:
  script: cargo install --locked --root ${{ PREFIX }} --path . --no-track

requirements:
  build:
    - ${{ compiler("rust") }}

tests:
  - script:
      - zoxide --help