context:
  version: "0.9.4"

package:
  name: zoxide
  version: ${{ version }}
  
source:
  url: https://github.com/ajeetdsouza/zoxide/archive/refs/tags/v${{ version }}.tar.gz
  sha256: ec002bdca37917130ae34e733eb29d4baa03b130c4b11456d630a01a938e0187

build:
  script: cargo install --locked --root ${{ PREFIX }} --path . --no-track

requirements:
  build:
    - ${{ compiler("rust") }}

tests:
  - script:
      - zoxide --help
