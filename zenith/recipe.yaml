context:
  version: "0.14.0"

package:
  name: zenith
  version: ${{ version }}
  
source:
  url: https://github.com/bvaisvil/zenith/archive/refs/tags/${{ version }}.tar.gz
  sha256: 2cbcea2625cfa97c161b974ad412a47e330f7fd31bec0479e329ed3606cfc569

build:
  skip:
    - win
  script: cargo install --locked --root ${{ PREFIX }} --path . --no-track

requirements:
  build:
    - ${{ compiler("rust") }}

tests:
  - script:
      - zenith --help
